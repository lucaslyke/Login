<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login dark/white</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="assets/css/style.css">
        </head>
        <body>
            <main id="container">
                <form id="login_form">
                    <!-- FORM HEADER -->
                    <div id="form_header">
                        <h1>Cadastro</h1>
                        <i id="mode_icon" class="fa-solid fa-moon"></i>
                    </div>
                    <!-- SOCIAL MEDIA LINKS -->
                    <div id="social_media">
                        <!-- Facebook -->
                        <a href="#">
                            <img src="assets/img/facebook.png" alt="facebook_logo">
                        </a>
                        <!-- Google -->
                        <a href="#">
                            <img src="assets/img/google.png" alt="googe_Logo">
                        </a>
                        <!-- GitHub -->
                        <a href="#">
                            <img src="assets/img/github.png" alt="github_logo">
                        </a>
                    </div>
                    <!-- INPUTS -->
                    <div id="inputs">
                        <!-- Nome -->
                        <div class="input-box">
                            <label for="name">
                                Name
                                <div class="input-field">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" id="name" name="name">
                                </div>
                            </label>
                        <!-- Email -->
                        <div class="input-box">
                            <label for="name">
                                E-mail
                                <div class="input-field">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="email" id="email" name="email">
                                </div>
                            </label>
                        <!-- Senha -->
                        <div class="input-box">
                            <label for="password">
                                Password
                                <div class="input-field">
                                    <i class="fa-solid fa-key"></i>
                                    <input type="password" id="password" name="password">
                                </div>
                            </label>
                            <!-- Forgot Passoword -->
                            <div id="forgot_password">
                                <p style="padding: 10px; font-size: 12px;">
                                    Already have an account? click here to <a href="login.html" style="font-size: 15px;">login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Login Buttom -->
                    <button type="'submit" id="login_button">
                        Cadastrar
                    </button>
                </form>
            </main>
            <script type="text/javascript" src="assets/js/script.js"></script>
        </body>
    </html>
